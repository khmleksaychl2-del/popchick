<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pop Chick</title>
  <style>
    body {
      background-color: #fffae5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    canvas {
      background: #cceeff;
      border: 2px solid #333;
      border-radius: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button:active {
      background: darkorange;
    }
    .emoji {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <button id="flapBtn">
    <span class="emoji">üêî</span> ‡∏Å‡∏î‡∏õ‡∏µ‡∏Å!
  </button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const flapBtn = document.getElementById('flapBtn');

    let chickY = 150;
    let velocity = 0;
    const gravity = 0.5;
    const flapPower = -8;
    let score = 0;
    let wingAngle = 0;
    let wingDirection = 1;

    const chirpSound = new Audio("https://www.soundjay.com/button/beep-07.wav");

    function drawChick() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ‡∏ï‡∏±‡∏ß‡πÑ‡∏Å‡πà
      ctx.beginPath();
      ctx.arc(150, chickY, 30, 0, Math.PI * 2);
      ctx.fillStyle = 'yellow';
      ctx.fill();
      ctx.stroke();

      // ‡∏õ‡∏µ‡∏Å
      ctx.save();
      ctx.translate(150, chickY);
      ctx.rotate((Math.PI / 12) * wingAngle);
      ctx.beginPath();
      ctx.ellipse(-20, 0, 15, 8, 0, 0, Math.PI * 2);
      ctx.fillStyle = 'gold';
      ctx.fill();
      ctx.restore();

      // ‡∏ï‡∏≤
      ctx.beginPath();
      ctx.arc(140, chickY - 10, 5, 0, Math.PI * 2);
      ctx.fillStyle = 'black';
      ctx.fill();

      // ‡∏õ‡∏≤‡∏Å
      ctx.beginPath();
      ctx.moveTo(160, chickY);
      ctx.lineTo(175, chickY - 5);
      ctx.lineTo(160, chickY + 5);
      ctx.closePath();
      ctx.fillStyle = 'orange';
      ctx.fill();

      // ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText("‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score, 10, 30);
    }

    function update() {
      velocity += gravity;
      chickY += velocity;

      if (chickY > canvas.height - 30) {
        chickY = canvas.height - 30;
        velocity = 0;
      }
      if (chickY < 30) {
        chickY = 30;
        velocity = 0;
      }

      wingAngle += 0.1 * wingDirection;
      if (wingAngle > 1 || wingAngle < -1) {
        wingDirection *= -1;
      }

      drawChick();
      requestAnimationFrame(update);
    }

    function flap() {
      velocity = flapPower;
      score++;
      chirpSound.currentTime = 0;
      chirpSound.play();
      wingAngle = 1;
    }

    canvas.addEventListener('click', flap);
    flapBtn.addEventListener('click', flap);

    update();
  </script>
</body>
</html>
